<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style/css/styles.css">
    <style>
        #noButton {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text"> Oćeš li da izađemo?</h1>
        </div>
        <div class="gif_container">
            <img src="https://media.giphy.com/media/LnKonfpQ44fNvuGLkA/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Da</button>
            <button class="btn" id="noButton" onmousemove="moveButton()" ontouchstart="moveButton()" onclick="disableButtonClick()">Ne</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton() {
                    var button = document.getElementById('noButton');
                    var x = Math.random() * (window.innerWidth - button.offsetWidth);
                    var y = Math.random() * (window.innerHeight - button.offsetHeight);
                    button.style.left = `${x}px`;
                    button.style.top = `${y}px`;
                }

                function disableButtonClick() {
                    return false;
                }
            </script>
        </div>
    </div>
</body>
</html>
